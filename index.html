<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@dada | Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
      background: black;
      color: white;
      text-shadow: 0 0 10px white;
    }
    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: contrast(1.2) brightness(0.5) saturate(1.2);
    }
    .vhs-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.03),
        rgba(255, 255, 255, 0.03) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: flicker 0.2s infinite;
      pointer-events: none;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      text-align: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 20px;
    }
    .name {
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 14ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }

    .badges {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .badge {
      position: relative;
      cursor: pointer;
    }
    .badge img {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 0 3px white);
    }
    .badge::after {
      content: attr(data-label);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 4px 8px;
      font-size: 10px;
      white-space: nowrap;
      border: 1px solid white;
      border-radius: 4px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      text-shadow: none;
    }
    .badge:hover::after {
      opacity: 1;
    }

    a {
      display: block;
      padding: 12px 24px;
      margin: 10px auto;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-decoration: none;
      border: 2px solid white;
      border-radius: 8px;
      width: fit-content;
      text-shadow: 0 0 5px white;
      transition: 0.3s;
    }
    a:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="vhs-overlay"></div>
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <div class="container">
    <img class="profile-pic" src="profile.jpg" alt="Profile Picture">
    <div class="name">@dada</div>

    <div class="badges">
      <div class="badge" data-label="Bug Hunter"><img src="icons/bug.png" alt="Bug Hunter"></div>
      <div class="badge" data-label="Developer"><img src="icons/dev.png" alt="Developer"></div>
      <div class="badge" data-label="Owner"><img src="icons/owner.png" alt="Owner"></div>
      <div class="badge" data-label="Booster"><img src="icons/boost.png" alt="Booster"></div>
      <div class="badge" data-label="Premium"><img src="icons/premium.png" alt="Premium"></div>
      <div class="badge" data-label="Donater"><img src="icons/donate.png" alt="Donater"></div>
    </div>

    <a href="https://discord.gg/yourserver" target="_blank">My Discord Server</a>
    <a href="https://www.roblox.com/games/yourgame" target="_blank">My Game on Roblox</a>
    <a href="https://youtube.com/@yourchannel" target="_blank">My YouTube</a>
  </div>
</body>
</html>
