<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>@tor | Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: black;
      font-family: 'Press Start 2P', monospace;
      color: white;
      overflow: hidden;
      text-shadow: 0 0 10px white;
    }

    /* YouTube background video & music */
    .yt-bg, .yt-music {
      position: absolute;
      top: -50px;
      left: -50px;
      width: 110vw;
      height: 110vh;
      z-index: -2;
      pointer-events: none;
      opacity: 0.4;
      filter: blur(3px) brightness(0.5);
    }
    .vhs-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.03),
        rgba(255, 255, 255, 0.03) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: flicker 0.2s infinite;
      pointer-events: none;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Container */
    .container {
      z-index: 1;
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 20px;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    /* Profile pic */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
    }

    /* Name text effect */
    .name {
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 14ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }

    /* Badges */
    .badges {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .badge {
      position: relative;
      cursor: pointer;
      width: 32px;
      height: 32px;
    }
    .badge img {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 3px white);
    }
    .badge:hover::after {
      content: attr(data-label);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 4px 6px;
      border: 1px solid white;
      border-radius: 4px;
      font-size: 10px;
      white-space: nowrap;
      opacity: 1;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 10;
    }
    .badge::after {
      opacity: 0;
    }

    /* Links as icons */
    .links {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .link-icon {
      position: relative;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    .link-icon img {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 3px white);
    }
    .link-icon:hover::after {
      content: attr(data-label);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 4px 8px;
      border: 1px solid white;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 1;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 10;
    }
    .link-icon::after {
      opacity: 0;
    }

    /* TOR Splash Screen */
    #tor-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      font-size: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      z-index: 9999;
      text-shadow: 0 0 15px white;
      letter-spacing: 0.2em;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <!-- TOR Splash Screen -->
  <div id="tor-screen">TOR</div>

  <!-- Background YouTube Video -->
  <iframe class="yt-bg" src="https://www.youtube.com/embed/YOUR_BACKGROUND_VIDEO_ID?autoplay=1&mute=1&controls=0&loop=1&playlist=e6HtHNUiVmc&modestbranding=1&showinfo=0" frameborder="0" allowfullscreen></iframe>

  <!-- Background Music YouTube -->
  <iframe class="yt-music" style="width:0;height:0;opacity:0;" src="https://www.youtube.com/embed/6U0jM2iXq3U?autoplay=1&loop=1&playlist=YOUR_MUSIC_VIDEO_ID" frameborder="0" allow="autoplay"></iframe>

  <div class="vhs-overlay"></div>

  <div class="container" id="profile-container" style="opacity:0; pointer-events:none;">
    <img class="profile-pic" src="https://your-image-url-here.jpg" alt="Profile Picture" />
    <div class="name">@dada</div>

    <div class="badges">
      <div class="badge" data-label="Bug Hunter">
        <img src="https://cdn-icons-png.flaticon.com/512/854/921564.png" alt="Bug Hunter" />
      </div>
      <div class="badge" data-label="Developer">
        <img src="https://cdn-icons-png.flaticon.com/512/1055/8750790.png" alt="Developer" />
      </div>
      <div class="badge" data-label="Owner">
        <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" alt="Owner" />
      </div>
      <div class="badge" data-label="Booster">
        <img src="https://cdn-icons-png.flaticon.com/512/565/9541191.png" alt="Booster" />
      </div>
      <div class="badge" data-label="Premium">
        <img src="https://cdn-icons-png.flaticon.com/512/2583/7596674.png" alt="Premium" />
      </div>
      <div class="badge" data-label="Donater">
        <img src="https://cdn-icons-png.flaticon.com/512/929/10766857.png" alt="Donater" />
      </div>
    </div>

    <div class="links">
      <a class="link-icon" href="https://discord.gg/yourserver" target="_blank" data-label="Discord">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/5968756.png" alt="Discord" />
      </a>
      <a class="link-icon" href="https://www.roblox.com/games/yourgame" target="_blank" data-label="Roblox">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/15077125.png" alt="Roblox" />
      </a>
      <a class="link-icon" href="https://youtube.com/@yourchannel" target="_blank" data-label="YouTube">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/3670147.png" alt="YouTube" />
      </a>
    </div>
  </div>

  <script>
    const torScreen = document.getElementById('tor-screen');
    const profile = document.getElementById('profile-container');

    torScreen.addEventListener('click', () => {
      torScreen.style.opacity = '0';
      setTimeout(() => {
        torScreen.style.display = 'none';
        profile.style.opacity = '1';
        profile.style.pointerEvents = 'auto';
      }, 500);
    });
  </script>
</body>
</html>
