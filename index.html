<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>@dada | Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: black;
      font-family: 'Press Start 2P', monospace;
      color: white;
      overflow: hidden;
      text-shadow: 0 0 10px white;
    }
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -2;
      filter: brightness(0.4) blur(2px);
    }
    .vhs-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.03),
        rgba(255, 255, 255, 0.03) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: flicker 0.2s infinite;
      pointer-events: none;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .container {
      z-index: 1;
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      filter: drop-shadow(0 0 8px white);
    }
    .name {
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
      text-shadow: 0 0 15px #fff;
      color: white;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 14ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .badges {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .badge {
      position: relative;
      cursor: pointer;
      width: 36px;
      height: 36px;
      filter: drop-shadow(0 0 3px white);
    }
    .badge svg {
      fill: white;
      width: 100%;
      height: 100%;
      shape-rendering: crispEdges;
    }
    .badge:hover::after {
      content: attr(data-label);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 4px 8px;
      border: 1px solid white;
      border-radius: 4px;
      font-size: 10px;
      white-space: nowrap;
      opacity: 1;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 10;
    }
    .badge::after {
      opacity: 0;
    }
    .links {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-top: 20px;
    }
    .link-icon {
      position: relative;
      width: 44px;
      height: 44px;
      cursor: pointer;
      filter: drop-shadow(0 0 3px white);
    }
    .link-icon svg {
      fill: white;
      width: 100%;
      height: 100%;
      shape-rendering: crispEdges;
    }
    .link-icon:hover::after {
      content: attr(data-label);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 4px 8px;
      border: 1px solid white;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 1;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 10;
    }
    .link-icon::after {
      opacity: 0;
    }
    #tor-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      font-size: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      z-index: 9999;
      text-shadow: 0 0 15px white;
      letter-spacing: 0.2em;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <div id="tor-screen">TOR</div>

  <!-- YouTube background video iframe -->
  <iframe
    id="bg-video"
    src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&controls=0&loop=1&playlist=dQw4w9WgXcQ&modestbranding=1&showinfo=0&rel=0"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen
    title="Background Video"
  ></iframe>

  <audio id="bg-music" loop>
    <source src="https://cdn.discordapp.com/attachments/1120711931670577203/1381785480658354504/lofi_chill_music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="vhs-overlay"></div>

  <div class="container" id="profile-container">
    <img class="profile-pic" src="https://i.pinimg.com/736x/66/ca/2c/66ca2cbfc9bf7a4ee43c66ead8f81966.jpg" alt="Profile Picture" />
    <div class="name">@dada</div>

    <div class="badges">
      <!-- badges SVGs here (same as before) -->
      <div class="badge" data-label="Bug Hunter" title="Bug Hunter">
        <svg viewBox="0 0 24 24"><path d="M12 2C11.4477 2 11 2.44772 11 3V4H9V3C9 2.44772 8.55228 2 8 2C7.44772 2 7 2.44772 7 3V4H6C5.44772 4 5 4.44772 5 5V8H19V5C19 4.44772 18.5523 4 18 4H17V3C17 2.44772 16.5523 2 16 2C15.4477 2 15 2.44772 15 3V4H13V3C13 2.44772 12.5523 2 12 2ZM7 10V16H9V18H15V16H17V10H7Z"/></svg>
      </div>
      <!-- Add other badges as needed -->
    </div>

    <div class="links">
      <a class="link-icon" href="https://discord.gg/yourserver" target="_blank" data-label="Discord" title="Discord">
        <svg viewBox="0 0 24 24"><path d="M20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM16.5 13C15.67 13 15 12.33 15 11.5C15 10.67 15.67 10 16.5 10C17.33 10 18 10.67 18 11.5C18 12.33 17.33 13 16.5 13ZM7.5 13C6.67 13 6 12.33 6 11.5C6 10.67 6.67 10 7.5 10C8.33 10 9 10.67 9 11.5C9 12.33 8.33 13 7.5 13Z"/></svg>
      </a>
      <!-- Add other links as needed -->
    </div>
  </div>

  <script>
    const torScreen = document.getElementById('tor-screen');
    const profile = document.getElementById('profile-container');
    const audio = document.getElementById('bg-music');

    torScreen.addEventListener('click', () => {
      torScreen.style.opacity = '0';
      setTimeout(() => {
        torScreen.style.display = 'none';
        profile.style.opacity = '1';
        profile.style.pointerEvents = 'auto';

        audio.muted = false;
        audio.play().catch(() => {
          console.log('Audio playback prevented by browser.');
        });
      }, 500);
    });
  </script>

</body>
</html>
